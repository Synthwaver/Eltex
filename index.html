<html>

<head>
    <title>PhoneBook</title>
    <script src="jquery.js"></script>
    <script>
        $(document).ready(function() {
            $("#greeting").html("<h1>Hello!</h1>");
            $("#button1").click(loadPhonebook);
            $("#button2").click(removePhonebook);
        })

        function loadPhonebook() {
            $.get("phonebook", function(data) {
                $("#phonebook").html(data);
            });
        }

        function removePhonebook() {
            $("#phonebook").html("");
        }
    </script>
</head>

<body>
<center>
<div id="greeting"></div>
<button id="button1">Show PhoneBook</button>
<button id="button2">Hide PhoneBook</button>
<div id="phonebook"></div>
</center>
</body>

</html>
